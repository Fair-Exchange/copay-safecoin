<button ion-item class="clipboard-paypro-container" *ngIf="validDataFromClipboard.type === 'PayPro'">
  <div *ngIf="payProDetailsData" class="item-title">
    <span translate>Payment request</span>
  </div>
  <div *ngIf="payProDetailsData" class="item-subtitle">
    <span translate>From</span>: {{payProDetailsData?.domain}}
  </div>
  <ion-note *ngIf="payProDetailsData" item-right>
    <div class="amount">
      {{payProDetailsData?.amount | satToUnit: payProDetailsData?.coin}}
    </div>
    <span class="date">{{ remainingTimeStr }}</span>
  </ion-note>
  <div *ngIf="!payProDetailsData" class='loader gradient'></div>
  <div *ngIf="!payProDetailsData" class='loader loader-subtitle gradient'></div>
</button>
<button ion-item detail-none class="clipboard" *ngIf="validDataFromClipboard.type !== 'PayPro'">
  <img *ngIf="validDataFromClipboard.type === 'BitcoinUri' || validDataFromClipboard.type === 'BitcoinCashUri' || validDataFromClipboard.type === 'SafecoinUri' || validDataFromClipboard.type === 'BitcoinzUri' || validDataFromClipboard.type === 'ZclassicUri' || validDataFromClipboard.type === 'RitocoinUri' || validDataFromClipboard.type === 'AnonymousUri' || validDataFromClipboard.type === 'ZelcashUri' || validDataFromClipboard.type === 'ZenUri' || validDataFromClipboard.type === 'RavencoinUri' || validDataFromClipboard.type === 'LitecoinUri' || validDataFromClipboard.type === 'BitcoinAddress' || validDataFromClipboard.type === 'BitcoinCashAddress' || validDataFromClipboard.type === 'SafecoinAddress' || validDataFromClipboard.type === 'BitcoinzAddress' || validDataFromClipboard.type === 'ZclassicAddress' || validDataFromClipboard.type === 'RitocoinAddress' || validDataFromClipboard.type === 'AnonymousAddress' || validDataFromClipboard.type === 'ZelcashAddress' || validDataFromClipboard.type === 'ZenAddress' || validDataFromClipboard.type === 'RavencoinAddress' || validDataFromClipboard.type === 'LitecoinAddress'"
    src="assets/img/icon-bitcoin-small.svg" />
  <div class="ellipsis">{{validDataFromClipboard.data}}</div>
</button>
